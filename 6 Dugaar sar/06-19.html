<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="06-19.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Day calendar</h1>
      <div class="MOR_1">
        <div class="box"><p>Mon</p></div>
        <div class="box"><p>Tue</p></div>
        <div class="box"><p>Web</p></div>
        <div class="box"><p>Thu</p></div>
        <div class="box"><p>Fri</p></div>
      </div>
      <div class="MOR_1">
        <div class="box"><p>Mon</p></div>
        <div class="box"><p>Tue</p></div>
        <div class="box"><p>Web</p></div>
      </div>
      <div class="MOR_3">
        <div class="box"><p>Tue</p></div>
        <div class="box"><p>Web</p></div>
        <div class="box"><p>Tue</p></div>
      </div>
      <div class="MOR_4">
        <div class="box"><p>Web</p></div>
        <div class="box"><p>Thu</p></div>
        <div class="box"><p>Fri</p></div>
      </div>
      <div class="MOR_1 between">
        <div class="MOR_1">
          <div class="box"><p>Mon</p></div>
          <div class="box"><p>Tue</p></div>
        </div>
        <div class="box"><p>Fri</p></div>
      </div>
      <div class="MOR_1">
        <div class="box"><p>Mon</p></div>
        <div class="box"><p>Tue</p></div>
        <div class="grow">
          <div class="box"><p>Thu</p></div>
        </div>
      </div>
      <div class="MOR_3">
        <div class="box"><p>Tue</p></div>
        <div class="box"><p>Web</p></div>
        <div class="box"><p>Tue</p></div>
      </div>
      <div class="MOR_4">
        <div class="grow_1">
          <div class="box"><p>Tue</p></div>
          <div class="box"><p>Web</p></div>
        </div>
        <div class="box"><p>Fri</p></div>
      </div>
    </div>
  </body>
