<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Challenge-3.css" />
    <link
      rel="stylesheet"

      referrerpolicy="no-referrer"

    <link

  <body>

            <i class="fa-solid fa-chevron-down fa-rotate-270 fa-sm"></i>

        <div class="minu2">
          <div class="icon"><i class="fa-solid fa-message fa-lg"></i></div>

          </div>
        </div>

      <div class="main-2-container">
        <div class="zuraas-main1-2"></div>

              </div>
            </div>
            <div class="minu-2-1">
              <div class="icon">
                <i class="fa-solid fa-gear fa-lg"></i>

        <div class="icon3"><i class="fa-solid fa-house fa-2xl" style="color: #ababab;"></i></div>
